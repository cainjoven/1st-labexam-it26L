<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <link rel="stylesheet" href="../styles/main-styles.css">
    <link rel="stylesheet" href="../styles/reservations.css">
</head>

<body>
    <header>
        <div>
            <div class="logo">
                <img src="..\images/logo.png" alt="Resort Logo">
            </div>
        </div>
    </header>

    <div class="wrapper reservation-content">
        <div class="back-button">
            <a href="../index.html">Back to Home</a>
        </div>
        <h2 class="reservation-heading">Make a Reservation</h2>
        <div class="reservation-form">

            <form action="#" method="POST">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name"><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
                <label for="check-in">Check-in Date:</label><br>
                <input type="date" id="check-in" name="check-in"><br>
                <label for="check-out">Check-out Date:</label><br>
                <input type="date" id="check-out" name="check-out"><br>
                <label for="special-requests">Special Requests:</label><br>
                <textarea id="special-requests" name="special-requests"></textarea><br>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>

    <footer>
        <div class="wrapper">
            <p>&copy; 2024 Rain and Angel Paradise Beach Resort. All Rights Reserved.</p>
        </div>
    </footer>
</body>

</html>
